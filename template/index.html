<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 

  <title>Hello, world!</title>
</head>

<body>

  <div class="container my-5 border border-success" >
    <h1 class="text-center my-3" style="font-size:2rem ">PDF Merger </h1>
    <form method="post" action="/merge" enctype="multipart/form-data">
      <div class="form-group d-flex align-items-center  justify-content-center ">
          <div class="d-flex align-items-center  justify-content-center">
            <label for="exampleFormControlFile1" class="align-items-center my-3" >Select PDF Files :</label>
            <input type="file" name="pdfs" class="align-items-center form-control-file " id="exampleFormControlFile1" multiple
              accept=".pdf">
          </div>
      </div>
      <div class="text-center">
        <input type="submit" value="submit" class="btn btn-primary my-4">
      </div>
    </form>
  </div>

  


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
